<!DOCTYPE html>
<html>
    <head>

        <!-- Load babel 5 - babel-core -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

        <script type="text/babel">

            const delay = seconds => {
                return new Promise((resolve, reject) => {

                    if (typeof seconds !== 'number' ) {
                        reject(new Error('Argument seconds must be a number'));
                    }
                    setTimeout(    
                        () => resolve(`${seconds} second delay is up`), 
                        seconds * 1000  
                    );
                });
            };

            console.log("zero seconds");
            delay(2).then(msg => console.log(msg));
            delay(4).then(msg => console.log(msg));

            // Chain
            delay(6).then(msg => msg.toUpperCase())
                    .then(msg => `${msg}!!!!!`)
                    .then(msg => console.log(msg));

            // Catch error
            delay("10 Mintues").then(msg => console.log(msg));

        </script>

        <title>Promises</title>

    </head>

    <body>

        <h1>Hit the pit</h1>

        <h2>Promises - Asynchronous Features</h2>

        <h3>Questions:</h3>
        
        <ul>
            <li>delay() function will be called in order? - 27th.March.2018</li>
        </ul>

    </body>
</html>
