<!DOCTYPE html>
<html>
    <head>

        <!-- Load babel 5 - babel-core -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>

        <script type="text/babel">

            // iterate string
            for (let letter of 'JavaScript') {
                console.log(letter);
            }

            // iterate array
            var topics = ['Javascript', 'Node', 'React'];
            
            for (let topic of topics) {
                console.log(topic);
            }

            // iterate map
            var topics = new Map();

            topics.set('HTML', '/class/html');
            topics.set('CSS', '/class/css');
            topics.set('JavaScript', '/class/javascript');
            topics.set('Node', '/class/node');

            for (let topic of topics) {
                console.log(topic);
            }

            // iterate via keys
            for (let topic of topics.keys()) {
                console.log(topic, "is the course name");
            }
            
            // iterate via values
            for (let topic of topics.values()) {
                console.log(topic, "is the course description");
            }

            // iterate via entries
            for (let course of topics.entries()) {
                console.log(course);
            }

        </script>

        <title>For ... of loop</title>

    </head>

    <body>

        <h1>Hit the pit</h1>

        <h2>For ... of loop</h2>

    </body>
</html>
